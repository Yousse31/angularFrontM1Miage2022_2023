<p>assignments works!</p>
<p>Titre = {{titre}}</p>
<form ngForm (submit)="onSubmit(); assignmentForm.reset()"></form>
<mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>  
<form ngForm #assignmentForm class=”form”>
    <mat-form-field>
        <input matInput [(ngModel)] = "nomDevoir" name="nom" placeholder="Nom du Devoir" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput [matDatepicker] = "picker" placeholder="Date de rendu" [(ngModel)]="dateDeRendu" name="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <p>{{nomDevoir}}</p>
    <button
           mat-stroked-button
           color="primary"
           [disabled]="!ajoutActive"
    >  
<div *ngFor="let assignment of assignments"
[ngClass]="{'rendu':assignment.rendu, 'nonRendu': !assignment.rendu}">
    <p appRendu *ngIf="assignment.rendu; else nonsoumis">
        
        Devoir intitulé {{assignment.nom}}, 
        rendu le {{assignment.dateDeRendu}}.
    </p>
    <ng-template #nonsoumis>
        Le devoir {{assignment.nom}} n'a pas été rendu.
    </ng-template>
 </div>
